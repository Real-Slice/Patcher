<!DOCTYPE html>

<meta charset="UTF-8">

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- TODO don't use CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github-gist.min.css">

</div>

    <strong>Command failed!</strong>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Patcher</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sources
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" id="update"><i class="fas fa-sync-alt"></i> Update</a>
                    <a class="dropdown-item" href="#" id="configure"><i class="fas fa-cogs"></i> Configure</a>

            </li>
        </ul>
        <span class="form-inline my-2 my-lg-0">
            <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </span>
    </div>
</nav>

<table class="table table-sm table-hover table-dark">
    <thead>
    <tr>
        <th scope="col">Repo</th>
        <th scope="col">Patch</th>
        <th scope="col">Applied</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="patches"></tbody>
</table>

<style>

</style>

<div class="modal fade" id="srcModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="srcTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre><code id="src" class="diff"></code></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sources</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="sourcesList"></div>
                <button id="appendSource" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveSources" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document" style="height: calc(100% - 3.5rem)">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Command Output</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="progressBody">
                <pre><code id="progress"></code></pre>
            </div>
            <div class="modal-footer">
                <button id="progressClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    const blacklist = [
        'Jens-Maus_RaspberryMatic/0001-RaspberryMatic.patch',
        'Jens-Maus_RaspberryMatic/0003-passwd-SHA512.patch',
        'Jens-Maus_RaspberryMatic/0004-LocalSSLCert.patch',
        'Jens-Maus_RaspberryMatic/0008-WebUI-Disable-ReGa.patch',
        'Jens-Maus_RaspberryMatic/0031-WebUI-Fix-FileUpload.patch',
    ];

    let patches = [];

    $('#alertSuccess').hide();
    $('#alertFail').hide();

    function alert($elem) {
        $elem.show();
        $elem.addClass('show');
        setTimeout(() => {
            $elem.removeClass('show');
            setTimeout(() => {
                $elem.hide();
            }, 200);
        }, 1600);
    }

    function getPatches() {
        fetch('applied.cgi').then(res => res.text()).then(res => {
            const applied = [];
            res.split('\n').forEach(line => {
                if (line) {
                    applied.push(line);
                }
            });
            console.log('applied', applied);

            fetch('patches.cgi').then(res => res.text()).then(res => {
                let repo;
                let match;
                patches = [];
                res.split('\n').forEach(line => {
                    match = line.match(/\/usr\/local\/addons\/patcher\/var\/repos\/([^/]+):/);
                    if (match) {
                        repo = match[1];
                    }
                    match = line.match(/\.patch$/);
                    if (match) {
                        patches.push({repo, name: line, applied: applied.includes(`${repo}/${line}`)});
                    }
                });
                console.log('applied...', applied);
                console.log('patches', patches);

                refresh();
            });
        });
    }

    function refresh() {
        $('#patches').html('');
        const search = $.trim($('#search').val()).toLowerCase();
        patches.forEach(patch => {
            if (blacklist.includes(`${patch.repo}/${patch.name}`)) {
                return;
            }
            if (
                !search ||
                patch.repo.toLowerCase().includes(search) ||
                patch.name.toLowerCase().includes(search)
            ) {
                $('#patches').append(`<tr><td>${patch.repo.replace('_', '/')}</td><td>${patch.name}</td>
                    <td style="text-align: center;">${patch.applied ? '<i style="font-size: 1.9em; vertical-align: bottom;" class="fas fa-check-square"></i>' : ''}</td>
                    <td>
                        <button data-repo="${patch.repo}" data-name="${patch.name}" type="button" class="patch-view btn btn-primary btn-sm"><i class="fas fa-search-plus"></i> View</button>
                        <button data-repo="${patch.repo}" data-name="${patch.name}" type="button" class="patch-apply btn btn-primary btn-sm"><i class="fas fa-hammer"></i> Patch</button>
                        <button data-repo="${patch.repo}" data-name="${patch.name}" type="button" class="patch-revert btn btn-primary btn-sm"><i class="fas fa-undo-alt"></i> Revert</button>
                    </td></tr>\n`);
            }
        });
    }

    getPatches();

    function appendSource(url) {
        $('#sourcesList').append(`<div class="row my-2">
            <div class="col-lg-10"><input class="form-control source-url" type="text" value="${url}"></div>
            <div class="col"><button type="button" class="remove-source btn btn-primary"><i class="fas fa-minus"></i></button></div>
            </div>`);
    }

    $('#search').on('keyup', refresh);
    $('#search').on('blur', refresh);
    $('#search').on('search', refresh);

    $('#update').on('click', () => {
        $('#progress').html('');
        $('#progressModal').modal({keyboard: false, show: true});
        $('#progressClose').attr('disabled', true);
        fetch('update.cgi').then(res => res.body).then(body => {
            const reader = body.getReader();
            let output = '';
            function read() {
                reader.read().then(r => {
                    const text = new TextDecoder('utf-8').decode(r.value);
                    output += text;
                    $('#progress').text(output);
                    $('#progressBody').animate({
                        scrollTop: $('#progressBody').height()
                    }, 500);
                    if (r.done) {
                        getPatches();
                        $('#progressClose').removeAttr('disabled', true);
                    } else {
                        read();
                    }
                });
            }
            read();
        });
    });

    $('#configure').on('click', () => {
        $('#sourcesList').html('');
        fetch('sources.json').then(res => res.json()).then(res => {
            res.forEach(src => {
                appendSource(src.url);
            });
        });
        $('#configModal').modal('show');
    });

    $('#appendSource').on('click', () => {
        appendSource('');
    });

    $(document).on('click', '.remove-source', function () {
        $(this).parent().parent().remove();
    });

    $('#saveSources').on('click', () => {
        const sources = [];
        $('.source-url').each(function () {
            sources.push({url: $(this).val()});
        });
        fetch('setsources.cgi', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sources)
        }).then(res => res.text()).then(res => {
            if (res === 'ok\n') {
                alert($('#alertSuccess'));
            } else {
                alert($('#alertFail'));
            }
            $('#configModal').modal('hide');
        });

    });

    $(document).on('click', '.patch-view', function () {
        const src = document.querySelector('#src');

        src.classList.remove('hljs');
        src.innerHTML = '';

        const repo = $(this).data('repo');
        const name = $(this).data('name');

        $('#srcTitle').html(`${repo.replace('_', '/')} - ${name}`);

        // Todo fix encoding
        fetch(`repos/${repo}/${name}`).then(res => res.text()).then(res => {
            $('#src').text(res);
            hljs.highlightBlock(src);
            $('#srcModal').modal('show');
        });
    });

    $(document).on('click', '.patch-apply', function () {
        const repo = $(this).data('repo');
        const name = $(this).data('name');

        $('#progress').html('');
        $('#progressModal').modal({keyboard: false, show: true});
        $('#progressClose').attr('disabled', true);
        fetch(`apply.cgi?repo=${repo}&name=${name}`).then(res => res.body).then(body => {
            const reader = body.getReader();
            let output = '';
            function read() {
                reader.read().then(r => {
                    const text = new TextDecoder('utf-8').decode(r.value);
                    output += text;
                    $('#progress').text(output);
                    $('#progressBody').animate({
                        scrollTop: $('#progressBody').height()
                    }, 500);
                    if (r.done) {
                        setTimeout(getPatches, 1000);
                        $('#progressClose').removeAttr('disabled', true);
                    } else {
                        read();
                    }
                });
            }
            read();
        });
    });
    $(document).on('click', '.patch-revert', function () {
        const repo = $(this).data('repo');
        const name = $(this).data('name');

        $('#progress').html('');
        $('#progressModal').modal({keyboard: false, show: true});
        $('#progressClose').attr('disabled', true);
        fetch(`revert.cgi?repo=${repo}&name=${name}`).then(res => res.body).then(body => {
            const reader = body.getReader();
            let output = '';
            function read() {
                reader.read().then(r => {
                    const text = new TextDecoder('utf-8').decode(r.value);
                    output += text;
                    $('#progress').text(output);
                    $('#progressBody').animate({
                        scrollTop: $('#progressBody').height()
                    }, 500);
                    if (r.done) {
                        setTimeout(getPatches, 1000);
                        $('#progressClose').removeAttr('disabled', true);
                    } else {
                        read();
                    }
                });
            }
            read();
        });
    });
</script>
